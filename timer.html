<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER FOKUS</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="navbar">
        <p>MOZIKO</p>
    </div>
  <div class="main">
    <h1>TIMER</h1>
    <div class="waktu">
        <p>Berapa menit fokusnya</p>
        <input type="number" name="waktu" placeholder="0">
    </div>
    <h2 class="display">00 : 00 : 00</h2>
    <audio class="suara" src="source/alarm.MP3"></audio>
</div>
<div class="tombol">
    <button class="play">Play</button>
    <button class="pause-resume">Pause</button>
    <button class="reset">Reset</button>
</div>
    
  <script src="timer.js"></script>
</body>
</html>
